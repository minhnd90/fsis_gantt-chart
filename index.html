<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gantt Chart Demo</title>
    <link rel="stylesheet" href="gantt-chart.css" />
  </head>

  <body>
    <div id="job-report"></div>
    <div id="job-tracker"></div>
    <script src="jquery.js"></script>
    <script src="gantt-chart.js"></script>
    <script>
      var timedata = [
        {
          user: 'Nguyễn Thanh Tâm',
          url: '#1', //Link to user
          tasks: [
            {
              code: 'STDUP', //Task ID
              desc: 'Tìm hiểu đối thủ trên thị trường', //Task name
              url: '#11', //Link to task
              begin: new Date(2020, 08, 10), //Task start date
              end: new Date(2020, 08, 16), //Task end date
              progress: 90, //90%
              rating: 4.5, //0-5 step 0.5
              status: 'Chưa xử lý', // Task status
              color: '#abc', // Optional: Task color
            },
            {
              code: 'STDUP1',
              desc: 'Tìm hiểu nhu cầu khách hàng',
              url: '#12',
              begin: new Date(2020, 08, 10),
              end: new Date(2020, 08, 24),
              progress: 80,
              rating: 4.5,
              status: 'Đang xử lý',
              color: '#def',
            },
            {
              code: 'STDUP2',
              desc: 'Đo tính khả dụng',
              url: '#13',
              begin: new Date(2020, 08, 10),
              end: new Date(2020, 08, 30),
              progress: 60,
              status: 'Hoàn thành',
              rating: 4.5,
            },
          ],
        },
        {
          user: 'Phan Thị Hoài',
          url: '#2',
          tasks: [
            {
              code: 'REV1',
              desc: 'Viết giới thiệu sản phẩm',
              url: '#14',
              begin: new Date(2020, 08, 25),
              end: new Date(2020, 08, 29),
              progress: 100,
              rating: 5,
              status: '4',
            },
            {
              code: 'REV2',
              desc: 'Viết tài liệu người dùng',
              url: '#15',
              begin: new Date(2020, 08, 30),
              end: new Date(2020, 09, 02),
              progress: 50,
              rating: 4.5,
              status: '1',
            },
            {
              code: 'REV3',
              desc: 'Viết module Gannt Chart',
              url: '#16',
              begin: new Date(2020, 09, 04),
              end: new Date(2020, 09, 10),
              progress: 25,
              rating: 3.5,
              status: '3',
            },
          ],
        },
        {
          user: 'Nguyễn Thanh Tùng',
          url: '#3',
          tasks: [
            {
              code: 'STDUP3',
              desc: 'Thiết kế module Task Flow',
              url: '#17',
              begin: new Date(2020, 08, 26),
              end: new Date(2020, 09, 02),
              progress: 100,
              rating: 5,
              status: '1',
            },
          ],
        },
        {
          user: 'Nguyễn Duy Minh',
          url: '#4',
          tasks: [
            {
              code: 'STDUP4',
              desc: 'Javascript',
              url: '#17',
              begin: new Date(2020, 08, 26),
              end: new Date(2020, 09, 02),
              progress: 100,
              rating: 5,
              status: '1',
            },
          ],
        },
      ];
      var report_data = {
        style: {
          beginDate: new Date(2020, 08, 06),
          endDate: new Date(2020, 09, 12),
        },
        columns: {
          user: 'Nhân viên',
          taskCount: 'Tổng số dự án'
        }
      };
      var tracker_data = {
        style: {
          beginDate: new Date(2020, 08, 08),
          endDate: new Date(2020, 09, 11),
        },
        columns: {
          task: 'Công việc',
          begin: 'Ngày bắt đầu',
          end: 'Ngày kết thúc',
          status: 'Trạng thái'
        }
      };
      $(document).ready(function () {
        report_data.data = timedata;
        tracker_data.data = timedata;
        $('#job-report').stackedGantt(report_data);
        $('#job-tracker').stackedGantt(tracker_data);
      });
    </script>
  </body>

</html>
